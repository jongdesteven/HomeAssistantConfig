- id: ios1
  alias: "Radio On/Off from ios action"
  trigger:
    - platform: event
      event_type: ios.action_fired
      event_data:
        actionName: 'RadioOnOff'
  action:
    - service: media_player.media_play_pause
      entity_id: media_player.kitchen

- id: ios2
  alias: "Lampen Aan from ios action"
  trigger:
    - platform: event
      event_type: ios.action_fired
      event_data:
        actionName: 'LampenAan'
  action:
    - service: script.lights_during_day
