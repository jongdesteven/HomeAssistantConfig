# Kartent Button
- id: automation_lights_24a
  alias: Kartent lights switch single
  trigger:
  - platform: event
    event_type: zha_event
    event_data:
      device_ieee: "00:12:4b:00:1f:91:57:fd"
      command: "toggle"
  action:
  - service: light.turn_on
    data:
      entity_id: light.kartent
      hs_color: [ "{{range(0,360) | random}}", 75 ] #random color(hue)

- id: automation_lights_24b
  alias: Kartent lights switch long
  trigger:
  - platform: event
    event_type: zha_event
    event_data:
      device_ieee: "00:12:4b:00:1f:91:57:fd"
      command: "on"
  action:
  - service: light.turn_on
    data:
      entity_id: light.kartent
      brightness: 255
      color_name: "red"
  - delay:
      milliseconds: 500
  - service: light.turn_on
    data:
      entity_id: light.kartent
      effect: "{{range(2,4) | random}}" #random effect

- id: automation_lights_24c
  alias: Kartent lights switch long
  trigger:
  - platform: event
    event_type: zha_event
    event_data:
      device_ieee: "00:12:4b:00:1f:91:57:fd"
      command: "off"
  action:
  - service: light.turn_on
    data:
      entity_id: light.kartent
      white_value: 200

- id: automation_lights_24d
  alias: Reset kartents lights after 2 minutes
  trigger:
    - platform: state
      entity_id: light.kartent
      attribute: white_value
      to: 'none'
      for:
        seconds: 30
    - platform: state
      entity_id: light.kartent
      attribute: effect
      from: 0
      for:
        seconds: 30
  action:
    - service: light.turn_on
      data:
        entity_id: light.kartent
        white_value: 100
        effect: 0

