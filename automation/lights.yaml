# Slaapkamer remote
- alias: Slaapkamer lights on with remote
  trigger:
  - platform: event
    event_type: zha_event
    event_data:
      device_ieee: "00:17:88:01:02:1b:47:e8"
      command: "on_press"
  - platform: event
    event_type: zha_event
    event_data:
      device_ieee: "68:0a:e2:ff:fe:12:36:f0"
      command: "on"
  action:
  - service: light.turn_on
    entity_id: light.slaapkamer_zha_group_0x0006
    data_template:
      brightness: "{% if now().hour < 21 and now().hour >= 6 %} 50 {% else %} 1 {% endif %}"
      color_temp: "{% if now().hour < 21 and now().hour >= 6 %} 370 {% else %} 500 {% endif %}" # Bright and  Nightlight imitation 2700K & 2000K  

- alias: Slaapkamer lights off with remote
  trigger:
  - platform: event
    event_type: zha_event
    event_data:
      device_ieee: "00:17:88:01:02:1b:47:e8"
      command: "off_press"
  - platform: event
    event_type: zha_event
    event_data:
      device_ieee: "68:0a:e2:ff:fe:12:36:f0"
      command: "off"
  action:
  - service: light.turn_off
    entity_id: light.slaapkamer_zha_group_0x0006, light.overloop_zha_group_0x0005

