# Carport
- alias: Carport lights on at sunset
  trigger:
    platform: sun
    event: sunset
  action:
  - service: light.turn_on
    data:
      entity_id: light.carport

- alias: Carport lights off at sunrise
  trigger:
    platform: sun
    event: sunrise
  action:
  - service: light.turn_off
    entity_id: light.carport

# Leaving house
- id: automation_13a
  alias: leaving in daylight, lights off
  trigger:
    platform: state
    entity_id: group.family
    to: not_home
  condition:
    condition: numeric_state
    entity_id: sun.sun
    attribute: elevation
    above: -6.0 #0 to -6 is dusk
  action:
  - service: light.turn_off
    entity_id:
    - light.slaapkamer
    - light.woonkamer
    - light.badkamer
    - light.keuken_lampen
    - light.overloop
    - light.tuinkamer
    - light.kartent
  - service: switch.turn_off
    entity_id:
    - switch.staande_lamp

#Coming Home
- alias: coming home in darkness, lights on
  trigger:
    platform: state
    entity_id: group.family
    to: home
  condition:
    condition: numeric_state
    entity_id: sun.sun
    attribute: elevation
    below: -6.0 #0 to -6 is dusk
  action:
    - service: scene.turn_on
      entity_id: scene.lampen_beneden_dag

- alias: Woonkamer on at sunset when not home
  trigger:
    platform: numeric_state
    entity_id: sun.sun
    attribute: elevation
    below: 0.0 #0 to -6 is dusk
  condition:
    condition: state
    entity_id: group.family
    state: not_home
  action:
    - service: script.verlichting_niet_thuis

# Auto Off when not home
- id: automation_13d
  alias: All off at sunrise when not home
  trigger:
    platform: numeric_state
    entity_id: sun.sun
    attribute: elevation
    above: 0.0 #0 to -6 is dusk
  condition:
    condition: state
    entity_id: group.family
    state: not_home
  action:
  - service: light.turn_off #all off

- id: automation_13e
  alias: All off at night when not home
  trigger:
    platform: time
    at: "22:30:00"
  condition:
    condition: state
    entity_id: group.family
    state: not_home
  action:
  - service: light.turn_off
    entity_id:
    - light.slaapkamer
    - light.keuken
    - light.badkamer
    - light.woonkamer
    - light.overloop
    - light.tuinkamer
    - light.kartent

