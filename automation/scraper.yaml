- id: scraper_1
  alias: New Canyon XL in outlet
  trigger:
    platform: state
    entity_id: sensor.canyon_mtb_xl_outlet
  condition:
    condition: template
    value_template: "{{ trigger.to_state.state | int > trigger.from_state.state | int }}"
  action:
    service: notify.mobile_app_iphone_steven
    data_template:
      title: MTB XL in outlet
      message: "New MTB in outlet {{trigger.from_state.state | int}} -> {{trigger.to_state.state | int}}"
      data:
        url: "https://www.canyon.com/en-nl/outlet/mountain-bikes/?cgid=outlet-mountain&prefn1=pc_outlet&prefn2=pc_rahmengroesse&prefv1=true&prefv2=XL"
