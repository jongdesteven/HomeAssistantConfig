sonos_say:
  alias: "Sonos TTS script"
  description: "Text To Speech on Sonos use entity_id, volume and message."
  fields:
    sonos_entity:
      name: Sonos Enitity
      description: "Sonos Entity to use"
      required: true
      example: "media_player.bedroom"
      selector:
        entity:
           integration: sonos
    volume:
      name: Volume
      description: "What volume to use for the message"
      required: true
      example: "25"
      default: 25
      selector:
        number:
          min: 0
          max: 100
          step: 1
          unit_of_measurement: '%'
          mode: slider
    message:
      name: Message
      description: "The message (in dutch)"
      required: true
      example: "testbericht"
      default: "testbericht"
      selector:
        text:
    delay:
      name: Delay
      description: "delay after message, generally how long is your message? [seconds]"
      required: true
      example: "2"
      default: 2
      selector:
        number:
          min: 0
          max: 10
          step: 1
          unit_of_measurement: 's'
          mode: box
  variables:
    player_state: "{{ states( sonos_entity ) }}"
  sequence:
    - service: sonos.snapshot
      data:
        entity_id: "{{ sonos_entity }}"
    - service: media_player.volume_set
      data:
        entity_id: "{{ sonos_entity }}"
        volume_level: "{{ (volume|float / 100) |float }}"
    - service: tts.google_translate_say
      data_template:
        entity_id: "{{ sonos_entity }}"
        message: "{{ message }}"
        language: "nl"
    - delay:
        seconds: "{{ delay }}"
    - service: sonos.restore
      data:
        entity_id: "{{ sonos_entity }}"
