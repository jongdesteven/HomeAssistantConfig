- id: automation_7
  alias: Alarm clock fade in lights
  trigger:
    platform: time_pattern
    minutes: /1
  condition:
    condition: and
    conditions:
    - condition: template
      value_template: '{{ now().strftime("%H:%M") == states.sensor.alarm_clock_time.state
        }}'
    - condition: or
      conditions:
      - condition: and
        conditions:
        - condition: state
          entity_id: input_boolean.alarm_clock_status
          state: 'on'
        - condition: time
          weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
      - condition: and
        conditions:
        - condition: state
          entity_id: input_boolean.alarm_clock_weekend_status
          state: 'on'
        - condition: time
          weekday:
          - sat
          - sun
  action:
  - service: light.turn_on
    data_template:
      entity_id: light.slaapkamer
      transition: '{{ states.sensor.alarm_clock_fade_in_minutes.state | int * 60 }}'
      profile: energize
