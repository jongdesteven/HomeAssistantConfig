- platform: mqtt
  name: "Doorbell Ringer"
  state_topic: "home/doorbell/ringer"
  command_topic: "home/doorbell/ringer/set"
  payload_on: "1"
  payload_off: "0"
  retain: true
  qos: 1
- platform: mqtt
  name: "Doorbell button"
  state_topic: "home/doorbell/button"
  command_topic: "home/doorbell/ringer/ring"
  payload_on: "1"
  payload_off: "0"

- platform: rflink
  devices:
    ev1527_0ec667_02:
      name: "TV Lift Down"
    ev1527_0ec667_01:
      name: "TV Lift Up"

- platform: template
  switches:
    afzuiging_low:
      value_template: "{{ is_state('switch.afzuiging_med', 'off') and is_state('switch.afzuiging_high', 'off') }}"
      turn_on:
        service: switch.turn_off
        data:
          entity_id: switch.afzuiging_med, switch.afzuiging_high
      turn_off:
        service: logbook.log
        data:
          name: Afzuiging
          message: Kan afzuiging niet uitzetten
          entity_id: switch.afuizing_low

- platform: mqtt
  name: "Zigbee2mqtt Main join"
  state_topic: "zigbee2mqtt/bridge/config/permit_join"
  command_topic: "zigbee2mqtt/bridge/config/permit_join"
  payload_on: "true"
  payload_off: "false"
