- platform: mqtt
  state_topic: "home/doorbell/button"
  name: "Doorbell"
  device_class: sound
  off_delay: 1

- platform: huesensor

- platform: template
  sensors: 
    washing_machine_status:
      friendly_name: "Washing Machine Status"
      value_template: "{{ states.sensor.washing_machine_power_now.state|int > 10 }}"
      delay_off:
        seconds: 30
      device_class: power

- platform: rflink
  devices:
    ev1527_0ec667_02:
      name: "TV Lift Down"
      device_class: moving
      off_delay: 5
    ev1527_0ec667_01:
      name: "TV Lift Up"
      device_class: moving
      off_delay: 5
    fa20rf_1dca51_01:
      name: "Smoke Detector 1"
      device_class: smoke
      off_delay: 5
    fa20rf_d82da9_01:
      name: "Smoke Detector 2"
      device_class: smoke
      off_delay: 5
    ev1527_0e7aa3_06:
      name: "CO Detector"
      device_class: gas
      off_delay: 5


- platform: trend
  sensors:
    shower:
      entity_id: sensor.badkamer_humidity
      min_gradient: 0.015
      device_class: moisture

